                <h1>Contact Me for work / General Enquiries</h1>
                <form>

                        <label for="name">Name</label>
                        <input type="Name" class="form-control" id="ClientPhone" placeholder="Enter your Name">

                    <div class="form-group">
                        <label for="ClientEmail">Email address</label>
                        <input type="email" class="form-control" id=" ClientEmail" aria-describedby="emailHelp"

                            We'll never share your email and phone number with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="ClientPhone">Phone</label>
                        <input type="phone number" class="form-control" id="ClientPhone"
                            placeholder="Enter Phone number">
                    </div>
                    <div class="form-group">
                        <label for="Enquiry">Enquiry</label>
                        <input type="Name" class="form-control" id="ClientPhone" placeholder="Enter your Enquiry">
                    </div>
                    <div class="form" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work with me on a
                            project</label>
                    </div>
                    <button type="submit" class="btn-sb">Submit</button>
